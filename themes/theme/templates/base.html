<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/bootstrap.css" />
    {% block css %}
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/blog.css" />
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygment.css" />
    {% endblock %}

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
    {% block head %}{% endblock %}
  </head>

  <body>

  <div id="wrap">


  <!--Navbar and whatnot-->

  <!-- Fixed navbar -->
  <div class="nav">
  {% block header %}
  {% endblock %}
  </div>

  <div class="container">

  {% block content %}
  {% endblock %}


  </div>

  </div>

  <div class="footer">
  {% block footer %}
  <div class="share">
        <ul class="list-inline share">
          <li><a href="https://twitter.com/CharlesThe6th"><p class="text-center"><i class="fa fa-twitter fa-3x"></i></p></a></li>
          <li><a href="https://github.com/charlierm"><p class="text-center"><i class="fa fa-github fa-3x"></i></p></a></li>
          <li><a href="http://www.linkedin.com/in/computerbacon"><p class="text-center"><i class="fa fa-linkedin fa-3x"></i></p></a></li>
        </ul>
    </div>
      {% endblock %}
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
   <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  
    <!-- Add google analytics -->
   {% include 'includes/ga.html' %}

</html>
